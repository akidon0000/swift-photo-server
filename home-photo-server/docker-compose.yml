x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-debug}

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: homephoto
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-homephoto_dev}
      POSTGRES_DB: homephoto
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homephoto -d homephoto"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: home-photo-server:latest
    build:
      context: .
    environment:
      <<: *shared_environment
      PHOTO_STORAGE_PATH: /app/data
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: homephoto
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-homephoto_dev}
      DATABASE_NAME: homephoto
    ports:
      - '8080:8080'
    volumes:
      - ${PHOTO_STORAGE_PATH:?PHOTO_STORAGE_PATH is required}:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    command: ["serve", "--env", "production", "--hostname", "0.0.0.0", "--port", "8080"]

volumes:
  postgres_data:
